<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Barrio</title>
    <link rel="stylesheet" href="CSS/stylesTienda.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Cabecera Principal -->
        <header class="main-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="/image/logo.png" alt="Logo Tienda" class="logo">
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar productos..." class="search-input">
                    <button class="search-button">
                        <i data-lucide="search"></i>
                    </button>
                </div>
                <div class="header-actions">
                    <button class="action-button"  data-module="carrito">
                        <i data-lucide="shopping-cart"></i>
                        <span>Carrito</span>
                        <span class="cart-count">0</span>
                    </button>
                    <a href="login.html" class="login">
                        <i data-lucide="log-in"></i>
                        <span>Login</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Barra de Navegación -->
        <nav class="main-nav">
            <div class="nav-content">
                <a href="#" class="nav-item" data-module="catalogo">
                    <i data-lucide="package"></i>Catálogo
                </a>
                <a href="#" class="nav-item" data-module="Usuario">
                    <i data-lucide="user"></i>Usuario
                </a>
                <a href="#" class="nav-item" data-module="facturas">
                    <i data-lucide="file-text"></i>Facturas
                </a>
                <a href="#" class="nav-item" data-module="pedidos">
                    <i data-lucide="shopping-bag"></i>Mis Pedidos
                </a>
            </div>
        </nav>
        <main id="contenedor-principal" class="contenedor-principal">
            <!-- Los módulos se cargarán aquí dinámicamente -->
        </main>
    </div>
    <script type="module" src="JS/datosGlobales.js"></script>
    <script src="/modules/usuario/usuario.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="JS/scriptTienda.js"></script>
</body>
</html>
