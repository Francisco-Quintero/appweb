<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Cliente - Tienda de Barrio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portal del Cliente</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="catalogo">Catálogo</button>
            <button class="tab-button" data-tab="carrito">Carrito</button>
            <button class="tab-button" data-tab="pedidos">Mis Pedidos</button>
            <button class="tab-button" data-tab="pago">Pago</button>
            <button class="tab-button" data-tab="seguimiento">Seguimiento</button>
        </div>
        <div class="tab-content">
            <div id="catalogo" class="tab-pane active">
                <h2>Catálogo de Productos</h2>
                <div id="productos-lista" class="productos-grid"></div>
            </div>
            <div id="carrito" class="tab-pane">
                <div class="carrito-header">
                    <h2>Carrito de compra</h2>
                    <span id="items-count">0 items agregados</span>
                </div>
                <div id="carrito-lista" class="carrito-lista"></div>
                <div class="carrito-resumen">
                    <div class="resumen-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="resumen-item">
                        <span>Total</span>
                        <span id="total">$0</span>
                    </div>
                    <p class="nota-envio">Tasas y fletes calculados en el carrito</p>
                    <button id="ir-a-pagar" class="btn-pagar">Ir a pagar</button>
                </div>
            </div>
            <div id="pedidos" class="tab-pane">
                <h2>Mis Pedidos</h2>
                <div id="pedidos-lista"></div>
                <button id="ver-detalles">Ver detalles</button>
            </div>
            <div id="pago" class="tab-pane">
                <h2>Pasarela de Pago</h2>
                <div id="opciones-pago"></div>
                <button id="pagar-ahora">Pagar ahora</button>
            </div>
            <div id="seguimiento" class="tab-pane">
                <h2>Seguimiento de Pedido</h2>
                <div id="mapa-seguimiento"></div>
                <button id="actualizar-ubicacion">Actualizar ubicación</button>
            </div>
        </div>
    </div>
    <script src="tiendaVirtual.js"></script>
</body>
</html>
