<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Formulario de Login -->
        <div id="loginSection">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Usuario" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerSection" style="display: none;">
            <h1>Registro de Cliente</h1>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Usuario" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
        </div>

        <!-- Información del Usuario Logueado -->
        <div id="userInfoSection" style="display: none;">
            <h1>Bienvenido, <span id="userWelcome"></span></h1>
            <p>Rol: <span id="userRole"></span></p>
            <button id="logoutButton">Cerrar Sesión</button>
            <h2>Cambiar Contraseña</h2>
            <form id="changePasswordForm">
                <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
