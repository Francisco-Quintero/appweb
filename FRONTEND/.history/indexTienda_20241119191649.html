<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="/CSS/stylesTienda.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="/image/logo.png" alt="Logo de la Tienda" class="logo">
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item">Catálogo</a>
                <a href="#" class="nav-item">Usuario</a>
                <a href="#" class="nav-item">Facturas</a>
                <a href="#" class="nav-item">Mis Pedidos</a>
                <a href="#" class="nav-item">Ruta Entrega</a>
            </nav>
            <div class="search-container">
                <input type="search" placeholder="Buscar productos..." class="search-input">
                <button type="button" class="search-button">Buscar</button>
            </div>
            <div class="header-actions">
                <button class="action-button">
                    <span class="sr-only">Carrito</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span class="cart-count">0</span>
                </button>
                <button class="action-button">
                    <span class="sr-only">Favoritos</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="products-section">
            <h1>Catálogo de Productos</h1>
            <div class="products-controls">
                <select class="sort-select">
                    <option value="relevance">Relevancia</option>
                    <option value="price-low-high">Precio: Bajo a Alto</option>
                    <option value="price-high-low">Precio: Alto a Bajo</option>
                    <option value="newest">Más Recientes</option>
                </select>
                <div class="view-options">
                    <button class="view-button active" data-view="grid">
                        <span class="sr-only">Vista de cuadrícula</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </button>
                    <button class="view-button" data-view="list">
                        <span class="sr-only">Vista de lista</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </button>
                </div>
            </div>
            <div class="products-grid" id="products-container">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="/JS/scriptTienda.js"></script>
</body>
</html>
