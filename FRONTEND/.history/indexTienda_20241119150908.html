<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Barrio</title>
    <link rel="stylesheet" href="CSS/stylesTienda.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="nav-item" data-module="catalogo">
                    <i data-lucide="package"></i>Catálogo
                </a>
                <a href="#" class="nav-item" data-module="carrito">
                    <i data-lucide="shopping-cart"></i>Carrito
                </a>
                <a href="#" class="nav-item" data-module="usuario">
                    <i data-lucide="user"></i>Usuario
                </a>
                <a href="#" class="nav-item" data-module="facturas">
                    <i data-lucide="file-text"></i>Facturas
                </a>
                <a href="#" class="nav-item" data-module="pedidos">
                    <i data-lucide="package"></i>Mis Pedidos
                </a>
                <a href="#" class="nav-item" data-module="ruta-entrega">
                    <i data-lucide="map-pin"></i>Ruta de Entrega
                </a>
            </nav>
        </div>
        <div class="main-content">
            <header class="main-header">
                <h1 id="section-title">Tienda de Barrio</h1>
            </header>
            <main id="main-container" class="dashboard-content">
                <!-- El contenido dinámico se cargará aquí -->
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="JS/scriptTienda.js"></script>
</body>
</html>
