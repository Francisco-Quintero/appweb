<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="facturas-container">
    <h2>Facturas</h2>
    
    <!-- Filtros -->
    <div class="facturas-filtros">
        <div class="filtro-grupo">
            <label for="filtro-estado">Estado:</label>
            <select id="filtro-estado">
                <option value="todos">Todos</option>
                <option value="pendiente">Pendiente</option>
                <option value="procesando">Procesando</option>
                <option value="pagada">Pagada</option>
                <option value="cancelada">Cancelada</option>
            </select>
        </div>
        
        <div class="filtro-grupo">
            <label for="filtro-fecha">Fecha:</label>
            <input type="date" id="filtro-fecha">
        </div>
        
        <button id="btn-aplicar-filtros" class="btn-primario">Aplicar Filtros</button>
    </div>

    <!-- Lista de Facturas -->
    <div id="lista-facturas" class="lista-facturas">
        <!-- Las facturas se cargarán aquí dinámicamente -->
    </div>

    <!-- Mensaje cuando no hay facturas -->
    <div id="facturas-empty" class="facturas-empty">
        <p>No hay facturas disponibles</p>
    </div>
</div>
</body>
</html>
