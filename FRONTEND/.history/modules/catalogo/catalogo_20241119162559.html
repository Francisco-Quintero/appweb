<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - TienDev</title>
    <link rel="stylesheet" href="styleTienda.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="path/to/your/logo.png" alt="TienDev Logo" class="logo">
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar productos..." class="search-input">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="header-actions">
                    <button class="action-button">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                    <button class="action-button">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <div class="nav-content">
                <a href="#" class="nav-item">
                    <i class="fas fa-home"></i>
                    Inicio
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-tags"></i>
                    Categorías
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-percentage"></i>
                    Ofertas
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    Mi Cuenta
                </a>
            </div>
        </nav>
        <main class="main-content">
            <div class="content-container">
                <aside class="filters-sidebar">
                    <div class="filter-section">
                        <h4>Precio</h4>
                        <div class="price-range">
                            <input type="range" id="price-range" min="0" max="1000" step="10">
                            <div class="price-inputs">
                                <input type="number" id="min-price" placeholder="Min">
                                <input type="number" id="max-price" placeholder="Max">
                            </div>
                        </div>
                    </div>
                    <!-- Más filtros aquí -->
                </aside>
                <div class="products-area">
                    <div class="products-header">
                        <h2>Catálogo de Productos</h2>
                        <div class="products-controls">
                            <select class="sort-select">
                                <option>Ordenar por</option>
                                <option>Precio: Menor a Mayor</option>
                                <option>Precio: Mayor a Menor</option>
                                <option>Más Vendidos</option>
                            </select>
                            <div class="view-options">
                                <button class="view-button active">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-button">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="productos-grid" id="catalogo-productos">
                        <!-- Los productos se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scriptTienda.js"></script>
</body>
</html>
