<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="modules/stock/stock.css">
</head>
<body>
    <div id="modulo-stock" class="stock-container">
        <h2>Gestión de Inventario</h2>
        
        <div class="acciones-stock">
            <button id="btnActualizarStock" class="btn btn-primario">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Actualizar Stock
            </button>
            <div class="contenedor-busqueda">
                <input type="text" id="busquedaStock" placeholder="Buscar producto...">
                <button id="btnBuscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </div>

        <table class="tabla-stock">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Stock Actual</th>
                    <th>Punto de Reorden</th>
                    <th>Última Actualización</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaStock">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>

        <div id="modalStock" class="modal">
            <div class="contenido-modal">
                <h3>Actualizar Stock</h3>
                <button id="btnCerrarModal" class="btn btn-fantasma">Cerrar</button>
        
                <form id="formularioStock">
                    <input type="hidden" id="idInventario">
                    <input type="hidden" id="idProducto">
                    
                    <div class="campo">
                        <input type="text" id="busquedaProducto" placeholder="Nombre del producto">
                        <div id="resultadosBusqueda" class="resultados-busqueda"></div>
                    </div>
        
                    <div class="campo">
                        <label for="stockActual">Stock Actual:</label>
                        <input type="number" id="stockActual" required min="0">
                    </div>
        
                    <div class="campo">
                        <label for="puntoReorden">Punto de Reorden:</label>
                        <input type="number" id="puntoReorden" required min="0">
                    </div>
        
                    <div class="campo">
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones"></textarea>
                    </div>
        
                    <button type="submit" id class="btn btn-primario">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    <script src="modules/stock/stock.js"></script>
</body>
</html>
