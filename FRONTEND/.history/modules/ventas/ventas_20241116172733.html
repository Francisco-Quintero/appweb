<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="/FRONTEND/modules/ventas/ventas.css">
</head>
<body>
    <div id="modulo-ventas" class="ventas-container">
        <h2>Gestión de Ventas</h2>
        
        <div class="acciones-ventas">
            <div class="contenedor-busqueda">
                <input type="text" id="busquedaVenta" placeholder="Buscar venta...">
                <button id="btnBuscar">
                    <i data-lucide="search"></i>
                </button>
            </div>
        </div>

        <div class="tabla-container">
            <table class="tabla-ventas">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Domiciliario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaVentas">
                    <!-- Las ventas se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje cuando no hay ventas -->
        <div id="ventas-empty" class="ventas-empty" style="display: none;">
            <p>No hay ventas registradas</p>
        </div>

        <!-- Modal de detalles -->
        <div id="modalVenta" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h3>Detalles de la Venta</h3>
                    <button id="btnCerrarModal" class="btn-cerrar">&times;</button>
                </div>
                <div id="detallesVenta" class="detalles-venta">
                    <!-- Los detalles se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Modal de asignación de domiciliario -->
        <div id="modalAsignarDomiciliario" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h3>Asignar Domiciliario</h3>
                    <button id="btnCerrarModalAsignar" class="btn-cerrar">&times;</button>
                </div>
                <form id="formAsignarDomiciliario">
                    <div class="campo">
                        <label for="selectDomiciliario">Seleccionar Domiciliario:</label>
                        <select id="selectDomiciliario" required>
                            <option value="">Seleccione un domiciliario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primario">Asignar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/FRONTEND/modules/ventas/ventas.js"></script>
</body>
</html>
