<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="/modules/compras/compras.css">
</head>
<body>
    <div id="modulo-compras" class="compras-container">
        <h2>Gestión de Compras</h2>
        
        <div class="acciones-compras">
            <button id="btnNuevaCompra" class="btn btn-primario">
                <i data-lucide="plus"></i>
                Nueva Compra
            </button>
            <div class="contenedor-busqueda">
                <input type="text" id="busquedaCompra" placeholder="Buscar compra...">
                <button id="btnBuscar">
                    <i data-lucide="search"></i>
                </button>
            </div>
        </div>

        <div class="tabla-container">
            <table class="tabla-compras">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaCompras">
                    <!-- Las compras se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje cuando no hay compras -->
        <div id="compras-empty" class="compras-empty" style="display: none;">
            <p>No hay compras registradas</p>
        </div>

        <!-- Modal de detalles -->
        <div id="modalCompra" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h3>Detalles de la Compra</h3>
                    <button id="btnCerrarModal" class="btn-cerrar">&times;</button>
                </div>
                <div id="detallesCompra" class="detalles-compra">
                    <!-- Los detalles se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Modal de formulario -->
        <div id="modalFormulario" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h3>Nueva Compra</h3>
                    <button id="btnCerrarFormulario" class="btn-cerrar">&times;</button>
                </div>
        
                <form id="formularioCompra" class="formulario-compra">
                    <div class="form-grid">
                        <div class="campo">
                            <label for="proveedor">Proveedor:</label>
                            <select id="proveedor" required>
                                <option value="">Seleccione un proveedor</option>
                            </select>
                        </div>
            
                        <div class="campo">
                            <label for="busquedaProducto">Buscar Producto:</label>
                            <div class="busqueda-container">
                                <input type="text" id="busquedaProducto" placeholder="Nombre del producto">
                                <div id="resultadosBusqueda" class="resultados-busqueda"></div>
                            </div>
                        </div>
            
                        <div class="campo">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" min="1" required>
                        </div>
            
                        <div class="campo">
                            <label for="precioCompraTotal">Precio de Compra Total:</label>
                            <input type="number" id="precioCompraTotal" min="0" step="0.01" required>
                        </div>
                    </div>

                    <button type="button" id="btnAgregarProducto" class="btn btn-primario">
                        Agregar Producto
                    </button>
            
                    <div class="tabla-container">
                        <table id="tablaProductos" class="tabla-productos">
                            <thead>
                                <tr>
                                    <th>Cantidad</th>
                                    <th>Valor</th>
                                    <th>Unidad</th>
                                    <th>Producto</th>
                                    <th>Precio Compra Total</th>
                                    <th>Precio Unitario Final</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Los productos se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
            
                    <div class="form-footer">
                        <div class="campo">
                            <label for="impuesto">Impuesto (%):</label>
                            <input type="number" id="impuesto" min="0" max="100" value="19">
                        </div>
            
                        <div class="totales">
                            <p>Subtotal: <span id="subtotal">$0.00</span></p>
                            <p>Impuesto: <span id="valorImpuesto">$0.00</span></p>
                            <p>Total: <span id="total">$0.00</span></p>
                        </div>
            
                        <div class="campo campo-completo">
                            <label for="observaciones">Observaciones:</label>
                            <textarea id="observaciones"></textarea>
                        </div>
            
                        <button type="button" id="btnGuardarCompra" class="btn btn-primario btn-guardar">
                            Guardar Compra
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/JS/datosGlobales.js"></script>
    <script src="/modules/compras/compras.js"></script>
</body>
</html>
