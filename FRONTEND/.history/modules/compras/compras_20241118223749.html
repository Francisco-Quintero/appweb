<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="/modules/compras/compras.css">
</head>
<body>
    <div id="modulo-compras" class="compras-container">
        <h1>Gestión de Compras</h1>
        
        <div class="acciones-compras">
            <button id="btnNuevaCompra" class="btn btn-primario">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Nueva Compra
            </button>
            <div class="contenedor-busqueda">
                <input type="text" id="busquedaCompra" placeholder="Buscar compra...">
                <button id="btnBuscar" class="btn btn-secundario">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </div>

        <div class="tabla-container">
            <table class="tabla-compras">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaCompras">
                    <!-- Las compras se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <div id="compras-empty" class="compras-empty" style="display: none;">
            <p>No hay compras registradas</p>
        </div>

        <!-- Modal de detalles -->
        <div id="modalCompra" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h2>Detalles de la Compra</h2>
                    <button id="btnCerrarModal" class="btn-cerrar">&times;</button>
                </div>
                <div id="detallesCompra" class="detalles-compra">
                    <!-- Los detalles se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Modal de formulario -->
        <div id="modalFormulario" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h2>Nueva Compra</h2>
                    <button id="btnCerrarFormulario" class="btn-cerrar">&times;</button>
                </div>
        
                <form id="formularioCompra" class="formulario-compra">
                    <!-- ... (el resto del formulario permanece igual) ... -->
                </form>
            </div>
        </div>
    </div>

    <script src="/JS/datosGlobales.js"></script>
    <script src="/modules/compras/compras.js"></script>
</body>
</html>
