<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="/modules/Proveedores/proveedores.css">
</head>
<body>
    <div class="proveedores-container">
        <h2>Gestión de Proveedores</h2>
        
        <div class="acciones-proveedores">
            <button id="btnAgregarProveedor" class="btn btn-primario">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Añadir Proveedor
            </button>
            <div class="contenedor-busqueda">
                <input type="text" id="busquedaProveedor" placeholder="Buscar proveedor...">
                <button id="btnBuscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </div>

        <table class="tabla-proveedores">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Empresa</th>
                    <th>Contacto</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Compras Realizadas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaProveedores">
                <!-- Los proveedores se cargarán aquí dinámicamente -->
            </tbody>
        </table>

        <div id="modalProveedor" class="modal">
            <div class="contenido-modal">
                <h3 id="tituloModal">Añadir Proveedor</h3>
                <form id="formularioProveedor">
                    <input type="hidden" id="idProveedor">
                    <div class="grupo-formulario">
                        <label for="nombreEmpresa">Nombre de la Empresa:</label>
                        <input type="text" id="nombreEmpresa" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="nombreContacto">Nombre del Contacto:</label>
                        <input type="text" id="nombreContacto" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="correoProveedor">Correo:</label>
                        <input type="email" id="correoProveedor" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="telefonoProveedor">Teléfono:</label>
                        <input type="tel" id="telefonoProveedor" required>
                    </div>
                    <div class="acciones-formulario">
                        <button type="submit" class="btn btn-primario" id="btnGuardar">Guardar</button>
                        <button type="button" class="btn btn-secundario" id="btnCancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
    <script src="/modules/Proveedores/proveedores.js"></script>
</html>
