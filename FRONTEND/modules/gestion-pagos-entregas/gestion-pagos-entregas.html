<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="gestion-pagos-entregas">
        <h2>Gestión de Pagos y Entregas</h2>
        
        <div class="resumen-entregas">
            <h3>Resumen de Entregas del Día</h3>
            <div>Total Recaudado: $<span id="monto-total">0.00</span></div>
            <div>Total en Efectivo: $<span id="monto-efectivo">0.00</span></div>
            <div>Total en Transferencias: $<span id="monto-transferencias">0.00</span></div>
        </div>
    
        <div class="lista-entregas">
            <h3>Lista de Entregas</h3>
            <table id="tabla-entregas">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Monto Total</th>
                        <th>Efectivo</th>
                        <th>Transferencia</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-entregas">
                    <!-- Las entregas se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    
        <div id="modal-registro-pago" class="modal">
            <div class="modal-contenido">
                <h3>Registrar Pago - Pedido #<span id="numero-pedido"></span></h3>
                <form id="form-registro-pago">
                    <input type="hidden" id="id-pedido" name="id-pedido">
                    
                    <div class="campo-formulario">
                        <label for="monto-efectivo">Monto en Efectivo:</label>
                        <input type="number" 
                               id="monto-efectivo" 
                               name="monto-efectivo" 
                               step="0.01" 
                               min="0" 
                               placeholder="0.00">
                    </div>
                    
                    <div class="campo-formulario">
                        <label for="monto-transferencia">Monto en Transferencia:</label>
                        <input type="number" 
                               id="monto-transferencia" 
                               name="monto-transferencia" 
                               step="0.01" 
                               min="0" 
                               placeholder="0.00">
                    </div>
                    
                    
                    <div class="campo-formulario">
                        <label for="imagen-comprobante">Comprobante de Entrega:</label>
                        <input type="file" 
                               id="imagen-comprobante" 
                               name="imagen-comprobante"
                               accept="image/*">
                    </div>
                    
                    <div class="botones-formulario">
                        <button type="submit" class="btn-primario">Guardar Registro</button>
                        <button type="button" id="cerrar-modal" class="btn-secundario">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
