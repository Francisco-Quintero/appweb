<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="carrito-container">
    <h2>Carrito de Compras</h2>
    <div id="carrito-items" class="carrito-items">
        <!-- Los items del carrito se cargarán aquí dinámicamente -->
    </div>
    <div class="carrito-resumen">
        <div class="carrito-subtotal">
            <span>Subtotal</span>
            <span id="subtotal">$0</span>
        </div>
        <div class="carrito-envio">
            <span>Costo de envío</span>
            <span id="costo-envio">$2.000</span>
        </div>
        <div class="carrito-total">
            <span>Total</span>
            <span id="total">$0</span>
        </div>
        <div class="metodos-pago">
            <label>
                <input type="radio" name="metodoPago" value="efectivo" checked>
                Efectivo
            </label>
            <label>
                <input type="radio" name="metodoPago" value="contraentrega">
                Transferencia
            </label>
        </div>
        <p class="carrito-nota">Tasas y fletes calculados en el carrito</p>
        <button class="btn-hacer-pedido" onclick="generarPedido()">Hacer pedido</button>
    </div>
</div>

</body>
</html>
