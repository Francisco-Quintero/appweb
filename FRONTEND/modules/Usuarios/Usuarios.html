<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/modules/Usuarios/Usuarios.css">
</head>
<body>
    <div id="usuariosSistema-container">
        <!-- Login y Registro Container -->
        <div id="login-registro-container">
            <h2>Usuarios del Sistema</h2>
            <p>Inicie sesión o regístrese como administrador</p>
            <div id="tabs">
                <button id="tab-login" class="tab active">Iniciar Sesión</button>
                <button id="tab-register" class="tab">Registrarse</button>
            </div>
            <div id="login-form" class="form-container">
                <form id="form-login">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div id="register-form" class="form-container" style="display: none;">
                <button id="generar-codigo">Solicitar Código de Registro</button>
                <div id="codigo-container" style="display: none;">
                    <input type="text" id="codigo-input" placeholder="Ingrese el código recibido">
                    <button id="verificar-codigo">Verificar Código</button>
                </div>
                <form id="form-registro" style="display: none;">
                    <div class="form-group">
                        <label for="reg-nombre">Nombre:</label>
                        <input type="text" id="reg-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Contraseña:</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-codigo">Código de Registro:</label>
                        <input type="text" id="reg-codigo" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>

        <!-- Panel de Administración -->
        <div id="panel-admin" style="display: none;">
            <div class="admin-header">
                <div class="logo-container">
                    <i class="fas fa-users-cog fa-2x"></i>
                    <h2>Panel de Administración</h2>
                </div>
                <div class="user-info">
                    <p id="bienvenida"></p>
                    <button id="cerrar-sesion">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>

            <div class="admin-grid">
                <!-- Lista de Domiciliarios -->
                <div class="admin-section">
                    <div class="section-header">
                        <h3><i class="fas fa-motorcycle"></i> Lista de Domiciliarios</h3>
                        <button id="nuevo-domiciliario" class="btn-registrar">
                            <i class="fas fa-plus"></i> Registrar Domiciliario
                        </button>
                    </div>
                    <div class="lista-container" id="lista-domiciliarios"></div>
                </div>

                <!-- Lista de Usuarios del Sistema -->
                <div class="admin-section">
                    <div class="section-header">
                        <h3><i class="fas fa-users"></i> Usuarios del Sistema</h3>
                    </div>
                    <div class="lista-container" id="lista-usuarios"></div>
                </div>

                <!-- Lista de Clientes -->
                <div class="admin-section">
                    <div class="section-header">
                        <h3><i class="fas fa-user-friends"></i> Clientes</h3>
                        <div class="search-container">
                            <input type="text" id="buscar-cliente" placeholder="Buscar cliente...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="lista-container" id="lista-clientes"></div>
                </div>

                <div id="cliente-modal" class="modal">
                    <div class="modal-content">
                        <span class="close close-cliente-modal">&times;</span>
                        <div id="cliente-modal-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver/Editar Usuario -->
    <div id="usuario-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Detalles del Usuario</h2>
            <form id="usuario-form">
                <div class="form-group">
                    <label for="modal-nombre">Nombre:</label>
                    <input type="text" id="modal-nombre" required>
                </div>
                <div class="form-group">
                    <label for="modal-email">Email:</label>
                    <input type="email" id="modal-email" required>
                </div>
                <div class="form-group">
                    <label for="modal-password">Contraseña:</label>
                    <input type="password" id="modal-password" required>
                </div>
                <div class="form-group domiciliario-fields" style="display: none;">
                    <label for="modal-activo">Activo:</label>
                    <input type="checkbox" id="modal-activo">
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="modal-guardar">Guardar</button>
                    <button type="button" id="modal-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/datosGlobales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>emailjs.init('R6MTXZtcPcos0kbQw')</script>
    <script src="/modules/Usuarios/Usuarios.js"></script>
</body>
</html>
