<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pedidos-asignados-container">
        <h2>Pedidos Asignados</h2>
        <div class="filtros">
            <select id="filtro-estado">
                <option value="todos">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="en-camino">En camino</option>
                <option value="entregado">Entregado</option>
            </select>
            <input type="date" id="filtro-fecha" />
            <button id="btn-filtrar">Filtrar</button>
        </div>
        <div class="lista-pedidos">
            <table id="tabla-pedidos">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-pedidos">
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <div id="sin-pedidos" class="sin-pedidos" style="display: none;">
            <p>No hay pedidos asignados en este momento.</p>
        </div>
    </div>
    
    <div id="modal-detalles-pedido" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h3>Detalles del Pedido <span id="id-pedido-detalle"></span></h3>
            <div id="detalles-pedido">
                <!-- Los detalles del pedido se cargarán aquí dinámicamente -->
            </div>
            <div class="acciones-pedido">
                <select id="actualizar-estado">
                    <option value="pendiente">Pendiente</option>
                    <option value="en-camino">En camino</option>
                    <option value="entregado">Entregado</option>
                </select>
                <button id="btn-actualizar-estado">Actualizar Estado</button>
            </div>
        </div>
    </div>
</body>
</html>
