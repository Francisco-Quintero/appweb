<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- En /FRONTEND/modules/usuario/usuario.html -->
<div class="usuario-container">
    <h2>Perfil de Usuario</h2>
    <div id="usuario-info" class="usuario-info">
        <!-- La información del usuario se cargará aquí dinámicamente -->
    </div>
    <div class="usuario-acciones">
        <button id="btn-editar-perfil" class="btn btn-primario">Editar Perfil</button>
        <button id="btn-cambiar-contrasena" class="btn btn-secundario">Cambiar Contraseña</button>
    </div>
    <div id="historial-pedidos" class="historial-pedidos">
        <h3>Historial de Pedidos</h3>
        <div id="lista-pedidos">
            <!-- Los pedidos se cargarán aquí dinámicamente -->
        </div>
    </div>
</div>

<!-- Modal para editar perfil -->
<div id="modal-editar-perfil" class="modal">
    <div class="modal-contenido">
        <h3>Editar Perfil</h3>
        <form id="form-editar-perfil">
            <div class="form-grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-grupo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-grupo">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion"></textarea>
            </div>
            <div class="form-acciones">
                <button type="submit" class="btn btn-primario">Guardar Cambios</button>
                <button type="button" class="btn btn-secundario" onclick="cerrarModal('modal-editar-perfil')">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal para cambiar contraseña -->
<div id="modal-cambiar-contrasena" class="modal">
    <div class="modal-contenido">
        <h3>Cambiar Contraseña</h3>
        <form id="form-cambiar-contrasena">
            <div class="form-grupo">
                <label for="contrasena-actual">Contraseña Actual:</label>
                <input type="password" id="contrasena-actual" name="contrasena-actual" required>
            </div>
            <div class="form-grupo">
                <label for="nueva-contrasena">Nueva Contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
            </div>
            <div class="form-grupo">
                <label for="confirmar-contrasena">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
            </div>
            <div class="form-acciones">
                <button type="submit" class="btn btn-primario">Cambiar Contraseña</button>
                <button type="button" class="btn btn-secundario" onclick="cerrarModal('modal-cambiar-contrasena')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
