<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/modules/usuario/usuario.css">
</head>
<body>
    <div class="usuario-container" style="display: none;">
        <h2>Perfil de Usuario</h2>
        <div id="usuario-info" class="usuario-info">
            <!-- La información del usuario se cargará aquí dinámicamente -->
        </div>
        <div class="usuario-acciones">
            <button id="btn-editar-perfil" class="btn btn-primario">Editar Perfil</button>
            <button id="btn-cambiar-contrasena" class="btn btn-secundario">Cambiar Contraseña</button>
            <button id="btn-cerrar-sesion" class="btn btn-peligro">Cerrar Sesión</button>
        </div>
        <div id="historial-pedidos" class="historial-pedidos">
            <h3>Historial de Pedidos</h3>
            <div id="lista-pedidos">
                <!-- Los pedidos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <div id="login-registro-container" style="display: none;">
        <div class="login-registro-tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab="registro">Registrarse</button>
        </div>
        <div id="login-form" class="form-container active">
            <form id="form-login">
                <div class="form-grupo">
                    <label for="login-usuario">Usuario:</label>
                    <input type="text" id="login-usuario" required autocomplete="current-password">
                </div>
                <div class="form-grupo">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primario">Iniciar Sesión</button>
            </form>
        </div>
        <div id="registro-form" class="form-container">
            <form id="form-registro">
                <div class="form-grupo">
                    <label for="registro-nombre">Nombre:</label>
                    <input type="text" id="registro-nombre" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-apellido">Apellido:</label>
                    <input type="text" id="registro-apellido" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-identificacion">Identificación:</label>
                    <input type="text" id="registro-identificacion" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-telefono">Teléfono:</label>
                    <input type="tel" id="registro-telefono" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-direccion">Dirección:</label>
                    <input type="text" id="registro-direccion" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-correo">Correo:</label>
                    <input type="email" id="registro-correo" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-usuario">Usuario:</label>
                    <input type="text" id="registro-usuario" required>
                </div>
                <div class="form-grupo">
                    <label for="registro-password">Contraseña:</label>
                    <input type="password" id="registro-password" required>
                </div>
                <button type="submit" class="btn btn-primario">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar perfil -->
    <div id="modal-editar-perfil" class="modal" style="display: none;">
        <div class="modal-contenido">
            <h3>Editar Perfil</h3>
            <form id="form-editar-perfil">
                <div class="form-grupo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-grupo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grupo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-grupo">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" name="direccion"></textarea>
                </div>
                <div class="form-acciones">
                    <button type="submit" class="btn btn-primario">Guardar Cambios</button>
                    <button type="button" class="btn btn-secundario" onclick="cerrarModal('modal-editar-perfil')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div id="modal-cambiar-contrasena" class="modal" style="display: none;">
        <div class="modal-contenido">
            <h3>Cambiar Contraseña</h3>
            <form id="form-cambiar-contrasena">
                <div class="form-grupo">
                    <label for="contrasena-actual">Contraseña Actual:</label>
                    <input type="password" id="contrasena-actual" name="contrasena-actual" required>
                </div>
                <div class="form-grupo">
                    <label for="nueva-contrasena">Nueva Contraseña:</label>
                    <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
                </div>
                <div class="form-grupo">
                    <label for="confirmar-contrasena">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                </div>
                <div class="form-acciones">
                    <button type="submit" class="btn btn-primario">Cambiar Contraseña</button>
                    <button type="button" class="btn btn-secundario" onclick="cerrarModal('modal-cambiar-contrasena')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/modules/usuario/usuario.js"></script>
</body>
</html>
