<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="/FRONTEND/modules/compras/formulario-compra.css">
</head>
<body>
    <div id="contenedorFormularioCompra" class="contenedor">
        <h2 class="titulo">Crear Nueva Orden de Compra</h2>
        <button id="btnCerrarFormulario" class="btn btn-fantasma">Cerrar</button>
        
        <form id="formularioCompra">
            <div class="campo">
                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" required>
                    <!-- Opciones se cargar치n din치micamente -->
                </select>
            </div>

            <div class="campo">
                <label for="busquedaProducto">Buscar Producto:</label>
                <input type="text" id="busquedaProducto" placeholder="Nombre del producto">
                <div id="resultadosBusqueda"></div>
            </div>

            <div class="campo">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="1" required>
            </div>

            <div class="campo">
                <label for="precioCompraTotal">Precio de Compra Total:</label>
                <input type="number" id="precioCompraTotal" min="0" step="0.01" required>
            </div>

            <button type="button" id="btnAgregarProducto" class="btn btn-primario">Agregar Producto</button>

            <table id="tablaProductos">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Producto</th>
                        <th>Precio Compra Total</th>
                        <th>Precio Unitario Final</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de productos se agregar치n din치micamente -->
                </tbody>
            </table>

            <div class="campo">
                <label for="impuesto">Impuesto (%):</label>
                <input type="number" id="impuesto" min="0" max="100" value="19">
            </div>

            <div class="totales">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Impuesto: <span id="valorImpuesto">$0.00</span></p>
                <p>Total: <span id="total">$0.00</span></p>
            </div>

            <div class="campo">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones"></textarea>
            </div>

            <button type="button" id="btnGuardarCompra" class="btn btn-primario">Guardar Compra</button>
        </form>
    </div>
    <script src="formulario-compra.js"></script>
</body>
</html>
