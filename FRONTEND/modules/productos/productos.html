<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="modules/productos/productos.css">
</head>
<body>
    <div class="productos-container">
        <div class="productos-header">
            <h2><i data-lucide="package"></i> Gestión de Productos</h2>
            <p class="productos-descripcion">Administra el catálogo de productos de tu inventario</p>
        </div>
        
        <div class="acciones-productos">
            <button id="btnAgregarProducto" class="btn btn-primario">
                <i data-lucide="plus-circle"></i>
                <span>Añadir Producto</span>
            </button>
            <div class="contenedor-busqueda">
                <div class="input-icon">
                    <i data-lucide="search"></i>
                    <input type="text" id="busquedaProducto" placeholder="Buscar producto...">
                </div>
                <button id="btnBuscar" class="btn btn-secundario">
                    <i data-lucide="filter"></i>
                    <span class="texto-btn">Filtrar</span>
                </button>
            </div>
        </div>

        <div class="tabla-responsive">
            <table class="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Valor</th>
                        <th>Unidad</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaProductos">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <div id="productos-empty" class="productos-empty" style="display: none;">
            <div class="empty-state">
                <i data-lucide="package-x"></i>
                <p>No hay productos registrados</p>
                <button id="btnAgregarProductoEmpty" class="btn btn-primario">
                    <i data-lucide="plus-circle"></i>
                    <span>Añadir Producto</span>
                </button>
            </div>
        </div>

        <div id="modalProducto" class="modal">
            <div class="contenido-modal">
                <div class="modal-header">
                    <h3 id="tituloModal"><i data-lucide="package-plus"></i> Añadir Producto</h3>
                    <button type="button" class="btn-cerrar" id="btnCerrarModal">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <form id="formularioProducto">
                    <input type="hidden" id="idProducto">
                    
                    <!-- Nombre - Full width -->
                    <div class="grupo-formulario full-width">
                        <label for="nombreProducto">Nombre:</label>
                        <div class="input-icon">
                            <i data-lucide="tag"></i>
                            <input type="text" id="nombreProducto" required>
                        </div>
                    </div>
        
                    <!-- Categoría -->
                    <div class="grupo-formulario">
                        <label for="categoriaProducto">Categoría:</label>
                        <div class="input-icon">
                            <i data-lucide="folder"></i>
                            <input type="text" id="categoriaProducto" required>
                        </div>
                    </div>
        
                    <!-- URL Imagen -->
                    <div class="grupo-formulario">
                        <label for="imagenProducto">URL de la imagen:</label>
                        <div class="input-icon">
                            <i data-lucide="image"></i>
                            <input type="url" id="imagenProducto">
                        </div>
                    </div>
        
                    <!-- Medidas en campos más pequeños -->
                    <div class="grupo-formulario measure-field">
                        <label for="unidadMedida">Unidad de Medida:</label>
                        <div class="input-icon">
                            <i data-lucide="ruler"></i>
                            <input type="text" id="unidadMedida" required>
                        </div>
                    </div>
        
                    <div class="grupo-formulario measure-field">
                        <label for="valorMedida">Valor de Medida:</label>
                        <div class="input-icon">
                            <i data-lucide="scale"></i>
                            <input type="number" id="valorMedida" step="0.01" required>
                        </div>
                    </div>
        
                    <!-- Descripción - Full width -->
                    <div class="grupo-formulario full-width">
                        <label for="descripcionProducto">Descripción:</label>
                        <div class="input-icon textarea">
                            <i data-lucide="file-text"></i>
                            <textarea id="descripcionProducto" required></textarea>
                        </div>
                    </div>
        
                    <!-- Botones de acción -->
                    <div class="acciones-formulario">
                        <button type="button" class="btn btn-secundario" id="btnCancelar">
                            <i data-lucide="x"></i>
                            <span>Cancelar</span>
                        </button>
                        <button type="submit" class="btn btn-primario">
                            <i data-lucide="save"></i>
                            <span>Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="modules/productos/productos.js"></script>
</body>
</html>
